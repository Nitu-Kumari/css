<html>
  <head>
    <title>Kicking it with some Divs</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      #div1 {
        width: 300px;
        height: 300px;
        background-color: red;
      }
      #div2 {
        width: 200px;
        height: 200px;
        background-color: orange;
      }
      #div3 {
        background-color: yellow;
      }
      #div4 {
        background-color: green;
      }
      #div5 {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <div id="div2">
        <div id="div3"></div>
      </div>
    </div>
    <div id="div4"></div>
    <div id="div5"></div>
  </body>
</html>
